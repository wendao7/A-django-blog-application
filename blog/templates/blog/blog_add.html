<!DOCTYPE html>
<html lang="zh">
    <head>
        {% load static %}
        <title>创建博文</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href={% static "/blog/css/materialize.min.css" %}  media="screen,projection"/>
        

        <link rel="stylesheet" href={% static "/editor/css/style.css" %}/>
        <link rel="stylesheet" href={% static "/editor/css/editormd.min.css" %}/>
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>创建新的博文</h1>
            </header>
            <div id="editormd">
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src={% static "/blog/js/materialize.min.js" %}></script>
        <script type="text/javascript" src={% static "/editor/editormd.min.js" %}></script>
        <script type="text/javascript">
			var testEditor;

            $(function() {
                testEditor = editormd("editormd", {
                    width   : "95%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : {% static "/editor/lib/"%},
                });
            });
        </script>
    </body>
</html>
